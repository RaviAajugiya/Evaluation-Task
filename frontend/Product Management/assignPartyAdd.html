<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            padding: 20px;
        }

        .form-container {
            max-width: 400px;
            margin: auto;
        }

        .mb-3 {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Product Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-md-auto gap-2">
                    <li class="nav-item rounded">
                        <a class="nav-link " aria-current="page" href="index.html"><i
                                class="bi bi-house-fill me-2"></i>party</a>
                    </li>
                    <li class="nav-item rounded">
                        <a class="nav-link " aria-current="page" href="product.html"><i
                                class="bi bi-house-fill me-2"></i>Product</a>
                    </li>
                    <li class="nav-item rounded">
                        <a class="nav-link active" aria-current="page" href="assignParty.html"><i
                                class="bi bi-house-fill me-2"></i>Assign Party</a>
                    </li>
                    <li class="nav-item rounded">
                        <a class="nav-link " aria-current="page" href="productRate.html"><i
                                class="bi bi-house-fill me-2"></i>Product Rate</a>
                    </li>
                    <li class="nav-item rounded">
                        <a class="nav-link " aria-current="page" href="invoice.html"><i
                                class="bi bi-house-fill me-2"></i>Invoice</a>
                    </li>    
                    <li class="nav-item rounded">
                        <button id="logout" class="btn btn-outline-danger" type="submit">logout</button>
                    </li>              
                </ul>
            </div>
        </div>
    </nav>

    <div class="form-container mt-5">
        <h2 class="mb-3 text-center" id="title">Assign Party</h2>
        <form id="assignForm">
            <div class="mb-3">
                <label for="partyName" class="form-label">Party Name</label>
                <select class="form-select" id="partyName" required>
                </select>
            </div>
            <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <select class="form-select" id="productName" required>
                </select>
            </div>
            <input type="hidden" id="assignId" name="assignId">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button hidden class="btn btn-danger" id="editCancle">cancle</button>

        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <script src="js/auth.js"></script>
