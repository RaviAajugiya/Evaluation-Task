<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast on Reload</title>
    <!-- Include Toastify CSS and JS files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    
    <div id="toast" style="display: none;">
        This is a toast message!
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const shouldShowToast = localStorage.getItem('showToastOnReload');

            if (shouldShowToast) {
                Toastify({
                    text: "This is a toast message!",
                    duration: 3000, // 3000 milliseconds (3 seconds) in this example
                    close: true,
                    gravity: "top", // You can change the position as needed
                    position: 'right'
                }).showToast();

                localStorage.removeItem('showToastOnReload');
            }
        });

    </script>
</body>

</html>
