<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" />

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">

    <style>
        body {
            padding-top: 56px;
        }

        .table-container {
            margin-top: 20px;
        }  
        select[name = "invoiceHistory_length"]{
            width: 70px !important;
        }
        .paginate_button{
            padding: 0 !important;
        }
        #invoiceHistory_wrapper{
            margin-bottom: 50px !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Product Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-md-auto gap-2">
                    <li class="nav-item rounded">
                        <a class="nav-link " aria-current="page" href="index.html"><i
                                class="bi bi-house-fill me-2"></i>Party</a>
                    </li>
                    <li class="nav-item rounded">
                        <a class="nav-link " aria-current="page" href="product.html"><i
                                class="bi bi-house-fill me-2"></i>Product</a>
                    </li>
                    <li class="nav-item rounded">
                        <a class="nav-link " aria-current="page" href="assignParty.html"><i
                                class="bi bi-house-fill me-2"></i>Assign Party</a>
                    </li>
                    <li class="nav-item rounded">
                        <a class="nav-link " aria-current="page" href="productRate.html"><i
                                class="bi bi-house-fill me-2"></i>Product Rate</a>
                    </li>
                    <li class="nav-item rounded">
                        <a class="nav-link active" aria-current="page" href="invoice.html"><i
                                class="bi bi-house-fill me-2"></i>Invoice</a>
                    </li>
                    <li class="nav-item rounded">
                        <button id="logout" class="btn btn-outline-danger" type="submit">logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container table-container">       


        <div class="container table-container">
            <h2 class="my-4">Invoice </h2>
            <button id="addInvoice" class="btn btn-primary">Add New Invoice</button>


            <div class="container mt-4">
                <form id="invoiceFilterForm">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="party">Party</label>
                                <input type="text" class="form-control" id="party" placeholder="Party Name">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="product">Product</label>
                                <input type="text" class="form-control" id="product" placeholder="Product Name">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="invoiceNo">Invoice No</label>
                                <input type="text" class="form-control" id="invoiceNo" placeholder="Invoice Number">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="startDate">Start Date</label>
                                <input type="date" class="form-control" id="startDate">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="endDate">End Date</label>
                                <input type="date" class="form-control" id="endDate">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="pageNo">Page No.</label>
                                <input type="number" class="form-control" id="pageNo" value="1" onkeypress="return /[0-9]/i.test(event.key)">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="pageSize">Page Size</label>
                                <select class="form-select" aria-label="Default select example" id="pageSize">
                                    <option value="10" selected>10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                  </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="sortBy">Sort By</label>
                                <select class="form-select" aria-label="Default select example" id="sortBy">
                                    <option value="I.Id" selected>Id</option>
                                    <option value="Party_Name">Party Name</option>
                                    <option value="Date">Date</option>
                                  </select>
                            </div>
                        </div>
                    </div>
                    <div >
                        <div class="mb-5 float-end">
                            <button id="searchButton" type="submit" class="btn btn-primary">Search</button>
                            <button id="invoiceReset" type="reset" class="btn btn-secondary">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
            <table id="invoiceHistory" class="table table-striped table-bordered"></table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>


    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/invoice.js"></script>

    <script>
        
    </script>
</body>

</html>
