<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <style>
        body {
            padding-top: 56px;
        }

        .table-container {
            margin-top: 20px;
        }

        #addParty {
            margin-top: 20px;
        }

        .dropdown-toggle::after {
            display: none !important;
        }

        .dataTables_info {
            display: none;
        }

        label {
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Product Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-md-auto gap-2">
                    <li class="nav-item rounded">
                        <a class="nav-link " aria-current="page" href="index.html"><i
                                class="bi bi-house-fill me-2"></i>Party</a>
                    </li>
                    <li class="nav-item rounded">
                        <a class="nav-link " aria-current="page" href="product.html"><i
                                class="bi bi-house-fill me-2"></i>Product</a>
                    </li>
                    <li class="nav-item rounded">
                        <a class="nav-link " aria-current="page" href="assignParty.html"><i
                                class="bi bi-house-fill me-2"></i>Assign Party</a>
                    </li>
                    <li class="nav-item rounded">
                        <a class="nav-link " aria-current="page" href="productRate.html"><i
                                class="bi bi-house-fill me-2"></i>Product Rate</a>
                    </li>
                    <li class="nav-item rounded">
                        <a class="nav-link active" aria-current="page" href="invoice.html"><i
                                class="bi bi-house-fill me-2"></i>Invoice</a>
                    </li>
                    <li class="nav-item rounded">
                        <button id="logout" class="btn btn-outline-danger" type="submit">logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="my-4">Invoice </h2>
        <button id="addInvoice" class="btn btn-primary">Add New Invoice</button>
        <div class="container mt-4">
            <form id="invoiceFilterForm">
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="party">Party</label>
                            <select class="form-select" id="party">
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="product">Product</label>
                            <div class="dropdown" id="productOptions">
                                <button class="dropdown-toggle form-select text-start" type="button"
                                    id="productDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    Select Products
                                </button>
                                <ul class="dropdown-menu w-100 px-2" aria-labelledby="productDropdown">
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="invoiceNo">Invoice No</label>
                            <input type="text" class="form-control" id="invoiceNo" placeholder="Invoice Number">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="startDate">Start Date</label>
                            <input type="datetime-local" class="form-control" id="startDate">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="endDate">End Date</label>
                            <input type="datetime-local" class="form-control" id="endDate">
                        </div>
                    </div>
                </div>
                <div class="col-md-12 text-end">
                    <div class="mb-5">
                        <button id="invoiceReset" type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <div class="container table-container">
        <div>
            <label class="mb-0 d-inline-block">Show
                <select name="invoiceHistory_length" aria-controls="invoiceHistory"
                    class="form-select form-select-sm d-inline-block" id="pageSize">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select> entries
            </label>
        </div>

        <table id="invoiceHistory" class="table table-striped table-bordered"></table>
        <div id="customPagination" class="text-end mb-5">
            <button id="prevPageBtn" class="btn btn-primary">Previous</button>
            <button id="nextPageBtn" class="btn btn-primary">Next</button>
        </div>        
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="js/auth.js"></script>
    <script src="js/invoice.js"></script>
</body>

</html>
