<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" />

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">

    <style>
        body {
            padding-top: 56px;
        }

        .table-container {
            margin-top: 20px;
        }

        #addParty {
            margin-top: 20px;
        }

        #addInvoiceForm {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Product Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-md-auto gap-2">
                    <li class="nav-item rounded">
                        <a class="nav-link " aria-current="page" href="index.html"><i
                                class="bi bi-house-fill me-2"></i>Party</a>
                    </li>
                    <li class="nav-item rounded">
                        <a class="nav-link " aria-current="page" href="product.html"><i
                                class="bi bi-house-fill me-2"></i>Product</a>
                    </li>
                    <li class="nav-item rounded">
                        <a class="nav-link " aria-current="page" href="assignParty.html"><i
                                class="bi bi-house-fill me-2"></i>Assign Party</a>
                    </li>
                    <li class="nav-item rounded">
                        <a class="nav-link " aria-current="page" href="productRate.html"><i
                                class="bi bi-house-fill me-2"></i>Product Rate</a>
                    </li>
                    <li class="nav-item rounded">
                        <a class="nav-link active" aria-current="page" href="invoice.html"><i
                                class="bi bi-house-fill me-2"></i>Invoice</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container table-container">   

        <div class="my-4">
            <h2>Add New Invoice</h2>
            <form id="invoiceForm">
                <div class="mb-3">
                    <label for="partyDropdown" class="form-label">Party</label>
                    <select class="form-select" id="partyDropdown" name="partyId" required>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="productDropdown" class="form-label">Product</label>
                    <select class="form-select" id="productDropdown" name="productId" required>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="rate" class="form-label">Rate</label>
                    <input type="number" class="form-control" id="rate" name="rate" required>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Invoice</button>
            </form>
        </div>

        <table id="invoice" class="table table-striped table-bordered" style="width:100%">

        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>


    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/invoice.js"></script>


</body>

</html>
